    <div class="post-body" itemprop="articleBody">
        <p>最近做的东西需要根据tableName获取所有的Field字段属性信息，本例只是获取字段的名</p>
<span id="more"></span>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">TableDao</span> </span>&#123;</span><br><span class="line">	<span class="comment">//返回一个map集合 里面包含每个属性字段的所有信息</span></span><br><span class="line">    <span class="function">List&lt;Map&gt; <span class="title">listTableColumn</span><span class="params">(String tableName)</span></span>;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">TableService</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function">List&lt;String&gt; <span class="title">listTableColumn</span><span class="params">(String tableName)</span></span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> List&lt;String&gt; <span class="title">listTableColumn</span><span class="params">(String tableName)</span> </span>&#123;</span><br><span class="line">    List&lt;Map&gt; maps = tableDao.listTableColumn(tableName);</span><br><span class="line">    List&lt;String&gt; column = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    <span class="keyword">for</span> (Map map : maps ) &#123;</span><br><span class="line">        column.add((String) map.get(<span class="string">&quot;COLUMN_NAME&quot;</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    log.info(<span class="string">&quot;column &#123;&#125;&quot;</span>,column);</span><br><span class="line">    <span class="keyword">return</span> column;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;listTableColumn&quot;</span> <span class="attr">resultType</span>=<span class="string">&quot;map&quot;</span>&gt;</span></span><br><span class="line">    select COLUMN_NAME from information_schema.COLUMNS where TABLE_SCHEMA = (select database()) and TABLE_NAME=#&#123;tableName&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br></pre></td></tr></table></figure>
